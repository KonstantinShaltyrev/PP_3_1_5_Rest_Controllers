<div th:fragment="admin_user_list_update_modal">

    <div id="modal-update-user"
         class="modal fade" data-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel1">Update user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form role="form" id="modal-update-form">
                    <div class="modal-body">

                        <div class="form-group text-center">
                            <label for="form-control-update-id" class="form-label fw-bold" hidden>ID</label>
                            <input name="col_1" type="text" class="form-control" id="form-control-update-id" disabled>
                        </div>

                        <div class="form-group text-center">
                            <label for="form-control-update-firstname" class="form-label fw-bold">First name</label>
                            <input name="col_2" type="text" class="form-control" id="form-control-update-firstname" placeholder="First name..." required/>
                            <div id="admin-update-user-form-first-name-error" style="color: red"></div>
                        </div>

                        <div class="form-group text-center">
                            <label for="form-control-update-lastname" class="form-label fw-bold">Last name</label>
                            <input name="col_3" type="text" class="form-control" id="form-control-update-lastname" placeholder="Last name..." required/>
                            <div id="admin-update-user-form-last-name-error" style="color: red"></div>
                        </div>

                        <div class="form-group text-center">
                            <label for="form-control-update-email" class="form-label fw-bold">Email</label>
                            <input name="col_4" type="text" class="form-control" id="form-control-update-email" placeholder="ex: example@domain.com" required/>
                            <div id="admin-update-user-form-email-error" style="color: red"></div>
                        </div>

                        <div class="form-group text-center">
                            <label for="form-control-update-birthday" class="form-label fw-bold">Birthday</label>
                            <input name="col_5" type="date" class="form-control" id="form-control-update-birthday" placeholder="ex: 1980-01-01" required/>
                            <div id="admin-update-user-form-birthday-error" style="color: red"></div>
                        </div>

                        <div class="form-group text-center">
                            <label for="form-control-update-phone" class="form-label fw-bold">Phone number</label>
                            <input name="col_6" type="text" class="form-control" id="form-control-update-phone" placeholder="ex: +5 (555) 555-55-55" required/>
                            <div id="admin-update-user-form-phone-error" style="color: red"></div>
                        </div>

                        <div class="form-group text-center">
                            <label for="form-control-update-password" class="form-label fw-bold">Password</label>
                            <input name="col_6" type="password" class="form-control" id="form-control-update-password" placeholder="Password..." required/>
                            <div id="admin-update-user-form-password-error" style="color: red"></div>
                        </div>

                        <div class="form-group text-center">
                            <label for="form-control-update-role-selection" class="form-label fw-bold">Role</label>
                            <select name="roleName" class="form-control" size="2" id="form-control-update-role-selection">
                                <option value="ROLE_USER">USER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="modal-update-form-button-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="modal-update-form-button-update" type="submit" class="btn btn-danger">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
