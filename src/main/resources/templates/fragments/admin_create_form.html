<div th:fragment="admin_create_form">

    <div id="nav-tab-new-user-header" class="container-fluid d-flex flex-row align-items-center p-3">
        <div  class="col-md-12">
            <h4>Add new user</h4>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                
                <form role="form" id="admin-new-user-form">
                    <div class="form-group text-center">
                        <label id="label-firstname" for="form-control-first-name" class="form-label fw-bold">First name</label>
                        <input type="text" class="form-control" id="form-control-first-name" placeholder="First name..." required/>
                        <div id="admin-new-user-form-first-name-error" style="color: red"></div>
                    </div>

                    <div class="form-group text-center">
                        <label for="form-control-last-name" class="form-label fw-bold">Last name</label>
                        <input type="text" class="form-control" id="form-control-last-name" placeholder="Last name..." required/>
                        <div id="admin-new-user-form-last-name-error" style="color: red"></div>
                    </div>

                    <div class="form-group text-center">
                        <label for="form-control-email" class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control" id="form-control-email" placeholder="ex: example@domain.com" required/>
                        <div id="admin-new-user-form-email-error" style="color: red"></div>
                    </div>

                    <div class="form-group text-center">
                        <label for="form-control-birthday" class="form-label fw-bold">Birthday</label>
                        <input type="date" class="form-control" id="form-control-birthday" placeholder="ex: 1980-01-01" required/>
                        <div id="admin-new-user-form-birthday-error" style="color: red"></div>
                    </div>

                    <div class="form-group text-center">
                        <label for="form-control-phone" class="form-label fw-bold">Phone number</label>
                        <input type="text" class="form-control" id="form-control-phone" placeholder="ex: +5 (555) 555-55-55" required/>
                        <div id="admin-new-user-form-phone-error" style="color: red"></div>
                    </div>

                    <div class="form-group text-center">
                        <label for="form-control-password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="form-control-password" placeholder="Password..." required/>
                        <div id="admin-new-user-form-password-error" style="color: red"></div>
                    </div>

                    <div class="form-group text-center">
                        <label for="form-control-role-selection" class="form-label fw-bold">Role</label>
                        <select name="roleName" class="form-control" size="2" id="form-control-role-selection" required>
                            <option value="ROLE_USER">USER</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                        </select>
                    </div>

                    <div class="d-md-flex justify-content-md-center">
                        <button id="admin-new-user-submit-button" type="submit" class="btn btn-lg btn-success">Add new user</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
